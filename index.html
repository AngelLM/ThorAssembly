<!DOCTYPE html>
<html>

<head>

<title>ThorAssembly</title>

<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

<link rel="stylesheet" href="ThorAssembly.css" type="text/css">

<script type="text/javascript" src="b4w.simple.min.js"></script>

<script type="text/javascript" src="ThorAssembly.js"></script>

</head>

<body>
<div id="global_container">
	<a href="https://github.com/AngelLM/Thor"><img id="LogoThor" src="assets/ThorLogo.png"></a>
    <div id="sidenav">
        <h1 id="stepTitle">GRIPPER</h1>
        <h2 id="stepCounter">0/6</h2>
        <div id="buttons">
			<button id="buttonPreviousStep" class="button" title="Previous part">⏮</button>
            <button id="buttonPrevious" class="button" title="Previous step">◄</button>
            <button id="buttonReplay" class="button" title="Repeat last step">⟲</button>
            <button id="buttonNext" class="button" title="Next step">►</button>
			<button id="buttonNextStep" class="button"title="Next part">⏭</button>
        </div>
        <div id="materials">
            <h3>Materials</h3>
            <ul id="list">
            </ul>
        </div>
		<div id="sidebartext">
			<p>Made by <a href="http://wwww.angel-lm.com">Ángel L.M.</a> using <a href="https://www.blender.org/">Blender</a> & <a href="https://www.blend4web.com">Blend4Web</a></p>
			<p><a href="https://github.com/AngelLM/ThorAssembly">Shared</a> under <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA 4.0 License</a></p> 
		</div>
    </div>
    <div id="main_canvas_container">
		<div class="StartContainer" id="StartButton">
			<div class="ButtonPicture"></div>
		</div>
    </div>
</div>

</body>

</html>
